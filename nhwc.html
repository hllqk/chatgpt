

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>你画我猜</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .board {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            background-color: #ccc;
        }
        .board canvas {
            width: 100%;
            height: 100%;
        }
        .tools {
            width: 500px;
            margin: 0 auto;
            padding: 10px 0;
        }
        .tools button {
            padding: 8px 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #00a2ff;
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">你画我猜</h1>
        <div class="board">
            <canvas id="canvas"></canvas>
        </div>
        <div class="tools">
            <button id="clear">清除</button>
            <button id="submit">提交</button>
        </div>
    </div>
</body>
</html>
